<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="svg-top"></div>
      <div class="svg-bottom"></div>
      <div class="flex-item">
        <img class="avatar" src="images/image-victor.jpg" alt="Avatar" />
        <div>
          <h3>
            Victor Crest
            <span class="sub-text grey">&nbsp;26</span>
          </h4>
          <p class="sub-text grey">London</p>
          <hr />
        </div>
      <div>
        <ul class="social-media-container space-evenly">
          <li class="social-media-item"> 80K <span class="social-media-caption grey">Followers</span></li>
          <li class="social-media-item">803K <span class="social-media-caption grey">Likes</span></li>
          <li class="social-media-item">1.4K <span class="social-media-caption grey">Photos</span></li>
        </ul>
      </div>
    </div>
  </div>
  </body>
</html>
